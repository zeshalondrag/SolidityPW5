<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Информация о недвижимости</title>
</head>
<body>
    <div class="container1">
        <h1 class="balanceName">Информация о недвижимости</h1>
        <ul class="ul1">
            {% for estate in estates %}
            <li>ID: {{ estate[5] }}</li>
            <li>Размер: {{ estate[0] }}</li>
            <li>Адрес: {{ estate[1] }}</li>
            <li>Владелец: {{ estate[2] }}</li>
            <li>Тип: {{ estate[3] }}</li>
            <li>Статус: {{ estate[4] }}</li>
            {% endfor %}
        </ul>
        <a class="back" href="{{ url_for('dashboard') }}">Назад</a>
    </div>
</body>
</html>
