<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Создание недвижимости</title>
    </head>
<body>
    <div class="container">
        <h1 class="balanceName">Создание недвижимости</h1>
        <form action="{{ url_for('create_estate') }}" method="post">
            <label for="size">Размер недвижимости:</label>
            <input type="number" id="size" name="size" required><br>
            <label for="address">Адрес недвижимости:</label>
            <input type="text" id="address" name="address" required><br>
            <label for="es_type">Тип недвижимости:</label>
            <select id="es_type" name="es_type" required>
                <option value="0">Дом</option>
                <option value="1">Квартира</option>
                <option value="2">Мансарда</option>
            </select><br>
            <button type="submit">Создать</button>
        </form>
        <a class="back" href="{{ url_for('dashboard') }}">Назад</a>
    </div>
</body>
</html>
